language: php

php:
  - 5.6

# This triggers builds to run on the new TravisCI infrastructure.
# See: http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

matrix:
  allow_failures:
    - php: 7.0

before_script:
  - composer install
  - composer dump-autoload

script:
  - vendor/bin/phpunit -c phpunit.xml

